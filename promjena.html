<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="promjena.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Upravljanje Podacima</title>
</head>
<body>
    <div id="navigacijska">
        <ul>
            <li class="item" id="popis">Preddiplomski</li>
            <li class="item" id="popisdip">Diplomski</li>
            <li class="item" id="promjena">Promjene podataka</li>
            <li class="item" id="odjava">Odjava</li>
        </ul>
    </div>

    <section id="popprom">
        <ul>
            <li class="item" id="lozinka1">Promjena lozinke</li>
            <li class="item" id="ured1">Promjena ureda</li>
            <li class="item" id="kontakt1">Promjena kontakta</li>
        </ul>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <div id="lozinka" class="modal-section hidden">
                <label for="staralozinka">Unesite staru lozinku:</label><br>
                <input type="password" id="staralozinka"><br>
                <label for="nova-lozinka">Unesite novu lozinku:</label><br>
                <input type="password" id="nova-lozinka"><br>
                <button id="promjeni-lozinku">Promjena lozinke</button>
            </div>
            <div id="ured" class="modal-section hidden">
                <label for="novi-ured">Unesite novi ured:</label><br>
                <input type="text" id="novi-ured"><br>
                <button id="promjeni-ured">Unesite ured</button>
            </div>
            <div id="kontakt" class="modal-section hidden">
                <label for="novi-kontakt">Unesite novi kontakt:</label><br>
                <input type="number" id="novi-kontakt"><br>
                <button id="promjeni-kontakt">Unesite novi kontakt</button>
            </div>
        </div>
    </div>

    <script src="promjena.js"></script>
</body>
</html>
